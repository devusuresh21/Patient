<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Patient</title>
</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
        
      </nav>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Patient Id</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Patient Name</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Adress</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Mobile</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Pincode</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Bystander Name</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Emergency Contact Name</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Emergency Contact Number</label>
                        <input type="text" class="input-form">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
